<!DOCTYPE html>
    <html>
        <head lang="en">
            <meta charset="UTF-8">
            <title></title>
            <script src="bower_components/jquery/dist/jquery.min.js"></script>
        </head>
        <body>
            <div id="form" class="contact-us-form">
                <div class="title">
                    <strong>Have any questions?</strong>
                </div>
                <div class="subtitle">
                    <strong>Drop us a line</strong>
                </div>
                <form id="callus" target="_self" onsubmit="" action="javascript: postContactToGoogle()">
                    <fieldset>
                        <label for="name">What's your name? *</label>
                        <input id="name" type="text" name="name">
                    </fieldset>
                    <fieldset>
                        <label for="email">What's your email? *</label>
                        <input id="email" type="text" name="email">
                    </fieldset>
                    <fieldset>
                        <label for="feed">Questions or Feedback?*</label>
                        <textarea id="feed" name="feed"></textarea>
                    </fieldset>
                    <div style="text-align: right; padding-bottom: 15px;">* Required</div>
                    <div style="width: 100%; display: block; float: right;">
                        <button id="send" type="submit">
                            Contact Us
                        </button>
                    </div>
                    <div style="width: 100%; display: block; float: right; padding-top: 15px;">
                        <div class="requestSubmited" style="display:none; text-align: center;">Your request has been sent!</div>
                    </div>
                </form>
            </div>
        </body>
        <script type="text/javascript">
            function validateEmail(email) {
                var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }
            function postContactToGoogle(){
                var name = $('#name').val();
                var email = $('#email').val();
                var feed = $('#feed').val();
                if ((name !== "") && (email !== "") && ((feed !== "") && (validateEmail(email)))) {
                    $.ajax({
                        url: "https://docs.google.com/forms/d/1N58x8BHEl7_svUK_EwOd-ecDr5lrEo1IIuAydMnuVQE/formResponse",
                        data: {"entry.1722406118": name, "entry.229165652": email, "entry.1535709655": feed},
                        type: "POST",
                        dataType: "xml",
                        statusCode: {
                            0: function (){

                                $('#name').val("");
                                $('#email').val("");
                                $('#feed').val("");
                                //Success message
                            },
                            200: function (){
                                $('#name').val("");
                                $('#email').val("");
                                $('#feed').val("");
                                //Success Message
                            }
                        }
                    });
                }
                else {
                    alert("failed!");
                }
            }
        </script>
</html><!--https://docs.google.com/forms/d/1N58x8BHEl7_svUK_EwOd-ecDr5lrEo1IIuAydMnuVQE/formResponse -->
